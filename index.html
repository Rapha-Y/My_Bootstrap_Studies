<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>
            I have a badge! <span class="badge badge-secondary">New</span>
        </h1>
        <h2>
            Omg, same! <span class="badge badge-secondary">New</span>
        </h2>
        <hr>

        <span class="badge badge-primary">Prim</span>
        <span class="badge badge-secondary">Seco</span>
        <span class="badge badge-success">Succ</span>
        <span class="badge badge-danger">Dang</span>
        <span class="badge badge-warning">Warn</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-light">Ligh</span>
        <span class="badge badge-dark">Dark</span>
        <hr>

        <span class="badge badge-pill badge-primary">Prim</span>
        <span class="badge badge-pill badge-secondary">Seco</span>
        <span class="badge badge-pill badge-success">Succ</span>
        <span class="badge badge-pill badge-danger">Dang</span>
        <span class="badge badge-pill badge-warning">Warn</span>
        <span class="badge badge-pill badge-info">Info</span>
        <span class="badge badge-pill badge-light">Ligh</span>
        <span class="badge badge-pill badge-dark">Dark</span>
        <hr>

        <button type="button" class="btn btn-dark">
            Badges inside buttons <span class="badge badge-light">1</span>
        </button>
    </body>
</html>
