<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheckbox" name="sample">
                <label for="customCheckbox" class="custom-control-label">Check moi</label>
            </div>
        </form>
        <hr>

        <form>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch">
                <label for="customSwitch" class="custom-control-label">Toggle moi</label>
            </div>
        </form>
        <hr>

        <form>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="customRadio" name="otherSample">
                <label for="customRadio" class="custom-control-label">Check moi</label>
            </div>
        </form>
        <hr>

        <form>
            <div class="custom-control custom-control-inline custom-radio">
                <input type="radio" class="custom-control-input" id="customAM" name="sampleTheThird">
                <label for="customAM" class="custom-control-label">PICK ME</label>
            </div>
            <div class="custom-control custom-control-inline custom-radio">
                <input type="radio" class="custom-control-input" id="customFM" name="sampleTheThird">
                <label for="customFM" class="custom-control-label">NO, ME</label>
            </div>
        </form>
        <hr>

        <form>
            <select name="dios" class="custom-select custom-select-sm">
                <option selected>Custom selection menu</option>
                <option value="brando">Dio</option>
                <option value="dino">Diego</option>
            </select>
        </form>
        <form>
            <select name="pillarmen" class="custom-select">
                <option selected>Custom selection menu</option>
                <option value="wham">Whammu</option>
                <option value="acdc">Eisidisi</option>
                <option value="cars">Kars</option>
            </select>
        </form>
        <form>
            <select name="josukes" class="custom-select custom-select-lg">
                <option selected>Custom selection menu</option>
                <option value="two">Josuke</option>
                <option value="four">Gappy</option>
            </select>
        </form>
        <hr>

        <form>
            <label for="customRange">Custom range</label>
            <input type="range" class="custom-range" id="customRange" name="dragger">
        </form>
        <hr>

        <form>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label for="customFile" class="custom-file-label">Choose your txt, png, or whatever</label>
            </div>
        </form>
    </body>
</html>
