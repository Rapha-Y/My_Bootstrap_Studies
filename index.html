<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" id="password"></div>
        </div>
        <hr>

        <div class="form-group">
            <label for="essay">Essay:</label>
            <textarea class="form-control" rows="5" id="essay"></textarea>
        </div>
        <hr>

        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="square">Square
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="rectangle">Rectangle
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="triangle" disabled>Triangle
            </label>
        </div>
        <hr>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="square">Green
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="rectangle">Yellow
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="triangle" disabled>Rice
            </label>
        </div>
        <hr>

        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="am">Shampoo
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="am">Conditioner
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="am" disabled>Detergent
            </label>
        </div>
        <hr>

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="fm">Paper
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="fm">Plastic
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="fm" disabled>Fruit
            </label>
        </div>
        <hr>

        <div class="form-group">
            <label for="mollusk">List of mollusks:</label>
            <select id="mullusk" class="form-control">
                <option>Squid</option>
                <option>Octopus</option>
                <option>Snail</option>
            </select>
        </div>
        <hr>

        <div class="form-group">
            <input type="text" class="form-control form-control-sm" name="teeny" placeholder="I'm small">
            <input type="text" class="form-control" name="avg" placeholder="I'm normal">
            <input type="text" class="form-control form-control-lg" name="huuuge" placeholder="I'm large">
        </div>
        <hr>

        <div class="form-group">
            <input type="text" class="form-control-plaintext" placeholder="I don't look like an input field">
        </div>
        <hr>

        <div class="form-group">
            <input type="range" class="form-control-range">
            <input type="file" class="form-control-file border">
        </div>
    </body>
</html>
