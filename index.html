<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="provider.com">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="email">
                <div class="input-group-append">
                    <span class="input-group-text">@</span>
                </div>
            </div>
        </form>
        <hr>

        <form>
            <div class="input-group mb-3 input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Small</span>
                </div>
                <input type="text" class="form-control" placeholder="Smol">
            </div>
            <div class="input-group mb-3 input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">Large</span>
                </div>
                <input type="text" class="form-control" placeholder="Lorg">
            </div>
        </form>    
        <hr>

        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Namae</span>
                </div>
                <input type="text" class="form-control" placeholder="First name">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </form>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Ichi</span>
                    <span class="input-group-text">Ni</span>
                    <span class="input-group-text">San</span>
                </div>
                <input type="text" class="form-control" placeholder="Shi">
            </div>
        </form>
        <hr>

        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox">
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Am checkbox">
            </div>
        </form>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio">
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Am radio">
            </div>
        </form>
        <hr>

        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button">Am button</button>
                </div>
                <input type="text" class="form-control" placeholder="Button to my left">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ready?">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button">Go!</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="This is horrible UX design">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Confirm</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
        </form>
        <hr>

        <form>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <button 
                        type="button"
                        class="btn btn-outline-secondary dropdown-toggle"
                        data-toggle="dropdown"
                    >
                        Drop me
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Oh no</a>
                        <a href="#" class="dropdown-item">you</a>
                        <a href="#" class="dropdown-item">found me!</a>
                    </div>
                </div>
                <input type="text" class="form-control" placeholder="Why are we still here? Just to suffer?">
            </div>
        </form>
        <hr>
        
        <form>
            <label for="country">Write a country's name:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="i.e.: Yunited Istats of Murica">
                <div class="input-group-append">
                    <span class="input-group-text">is a place</span>
                </div>
            </div>
        </form>
    </body>
</html>
