<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
        <a href="#" data-toggle="tooltip" title="Good dog!">Hover over me!</a>
        <hr>

        <a href="#" data-toggle="tooltip" data-placement="top" title="Top">Where am I?</a>
        <a href="#" data-toggle="tooltip" data-placement="right" title="Right">Where am I?</a>
        <a href="#" data-toggle="tooltip" data-placement="bottom" title="Bottom">Where am I?</a>
        <a href="#" data-toggle="tooltip" data-placement="left" title="Left">Where am I?</a>
        <hr>
    </body>
</html>
