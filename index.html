<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <body>
        <p class="text-muted">I'm muted</p>
        <p class="text-primary">I'm primary</p>
        <p class="text-success">I'm successful</p>
        <p class="text-info">I'm info</p>
        <p class="text-warning">I'm a warning</p>

        <p class="text-secondary">I'm secondary</p>
        <p class="text-white">You can't see me 'cause I'm white</p>
        <p class="text-dark">I'm dark</p>
        <p class="text-body">I'm default</p>
        <p class="text-light">I'm light</p>
        <hr>

        <a href="#" class="text-light">Hover over me so you can see me better</a>
        <hr>

        <p class="text-black-50">I can be 50% opaque</p>
        <hr>

        <p class="bg-primary">Skittles,</p>
        <p class="bg-success">taste</p>
        <p class="bg-info">the</p>
        <p class="bg-warning">rainbow!</p>
        <p class="bg-danger">Be</p>
        <p class="bg-secondary">gay,</p>
        <p class="bg-dark">do</p>
        <p class="bg-light">crimes.</p>
