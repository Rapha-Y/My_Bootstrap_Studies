<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <img 
            src="https://vignette.wikia.nocookie.net/baccano/images/9/97/Chane_Laforet_anime.png/revision/latest?cb=20181113052549" 
            class="rounded" 
            alt="Chane Laforet"
            width="200px"
        >
        <img 
            src="https://vignette.wikia.nocookie.net/baccano/images/b/bb/E01_Czes.png/revision/latest/scale-to-width-down/350?cb=20170225011042" 
            class="rounded-circle" 
            alt="Czeslasw Meyer"
            width="200px"
        >
        <img
            src="https://vignette.wikia.nocookie.net/baccano/images/e/eb/E04_Dallas.jpg/revision/latest/scale-to-width-down/350?cb=20180428121612"
            class="img-thumbnail"
            alt="Dallas Genoard"
            width="200px"
        >
        <hr>

        <!-- Noticed how the images will appear after the hr -->
        <img
            src="https://vignette.wikia.nocookie.net/baccano/images/9/90/E12_Ennis.png/revision/latest/scale-to-width-down/350?cb=20170227231754"
            class="float-left"
            alt="Ennis"
            width="200px"
        >
        <img
            src="https://vignette.wikia.nocookie.net/baccano/images/4/48/E11_Eve.png/revision/latest/scale-to-width-down/350?cb=20170424140936"
            class="float-right"
            alt="Eve Genoard"
            width="200px"
        >
        <hr>

        <img
            src="https://vignette.wikia.nocookie.net/baccano/images/f/fe/Claire_Stanfield_anime.png/revision/latest/scale-to-width-down/350?cb=20181026020436"
            class="mx-auto d-block"
            alt="Felix Walken"
            width="200px"
        >
        <hr>

        <img
            src="https://pm1.narvii.com/6417/7b7661d64bafc6eb6106d3033a679d43dee16d13_00.jpg"
            class="img-fluid"
            alt="Firo Prochainezo"
            width="500px"
        >
    </body>
</html>
