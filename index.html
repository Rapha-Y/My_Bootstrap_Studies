<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                var value = $(this).val().toLowerCase();
                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#myList li").filter(function() {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>

        <div class="container mt-3">
            <input type="text" class="form-control" id="myInput" placeholder="What are you looking for?">
            <br>
            <ul class="list-group" id="myList">
                <li class="list-group-item">abcd</li>
                <li class="list-group-item">efgh</li>
                <li class="list-group-item">ijkl</li>
                <li class="list-group-item">mnop</li>
            </ul>
        </div>
    </body>
</html>
