<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="caro" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#caro" data-slide-to="0" class="active"></li>
                <li data-target="#caro" data-slide-to="1"></li>
                <li data-target="#caro" data-slide-to="2"></li>
            </ul>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img 
                        src="https://images2.alphacoders.com/869/thumb-1920-869581.png" 
                        alt="Noodle riding a panther"
                        height="500"
                    >
                    <div class="carousel-caption">
                        <h3>*incomprehensible Japanese sounds*</h3>
                        <p>*more incomprehensible Japanese sounds*</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img 
                        src="https://images7.alphacoders.com/585/thumb-1920-585550.png" 
                        alt="Gorillaz looking at Plastic Beach"
                        height="500"
                    >
                    <div class="carousel-caption">
                        <h3>Phase 3</h3>
                        <p>I miss Noodle and Russel</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img 
                        src="https://images5.alphacoders.com/415/thumb-1920-415342.jpg" 
                        alt="Demon Days's cover sillhouetes"
                        height="500"
                    >
                    <div class="carousel-caption">
                        <h3>I can't see anything!</h3>
                        <p>No one can!</p>
                    </div>
                </div>
            </div>

            <a href="#caro" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#caro" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </body>
</html>
