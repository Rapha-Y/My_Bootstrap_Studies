<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <button type="button" class="btn">I'm basic</button>
        <button type="button" class="btn btn-primary">I'm primary</button>
        <button type="button" class="btn btn-secondary">I'm secondary</button>
        <button type="button" class="btn btn-success">I'm successful</button>
        <button type="button" class="btn btn-info">I'm informative</button>
        <button type="button" class="btn btn-warning">I'm warning ya</button>
        <button type="button" class="btn btn-danger">I'm dangerous</button>
        <button type="button" class="btn btn-dark">I'm dark</button>
        <button type="button" class="btn btn-light">I'm light</button>
        <button type="button" class="btn btn-link">I'm a link</button>
        <hr>

        <a href="#" class="btn btn-info" role="button">Button classes can be used in links</a>
        <input type="button" class="btn btn-info" value="On input buttons as well">
        <input type="submit" class="btn btn-info" value="And submit inputs">
        <hr>

        <button type="button" class="btn btn-outline-primary">I'm primary</button>
        <button type="button" class="btn btn-outline-secondary">I'm secondary</button>
        <button type="button" class="btn btn-outline-success">I'm successful</button>
        <button type="button" class="btn btn-outline-info">I'm informative</button>
        <button type="button" class="btn btn-outline-warning">I'm warning you</button>
        <button type="button" class="btn btn-outline-danger">I'm dangerous</button>
        <button type="button" class="btn btn-outline-dark">I'm dark</button>
        <button type="button" class="btn btn-outline-light text-dark">I'm light</button>
        <hr>

        <button type="button" class="btn btn-primary btn-sm">I'm small</button>
        <button type="button" class="btn btn-primary btn-lg">I'm large</button>
        <hr>

        <button type="button" class="btn btn-primary btn-block">
            I'm a block that occupies the full width of this page
        </button>
        <hr>

        <button type="button" class="btn btn-primary active">I have the active class</button>
        <button type="button" class="btn btn-primary" disabled>I have the disabled attribute</button>
        <a href="#" class="btn btn-primary disabled">I have the disabled class</a>
        <hr>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            I'm loading nothing
        </button>
        <button class="btn btn-primary">
            <span class="spinner-grow spinner-grow-sm"></span>
            Same, buddy
        </button>
    </body>
</html>
