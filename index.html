<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="progress">
            <div class="progress-bar" style="width: 69%"></div>
        </div>
        <hr>

        <!-- Default height is 16px -->
        <div class="progress" style="height: 30px">
            <div class="progress-bar" style="width: 74%; height: 30px"></div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar" style="width: 69%">69%</div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar" style="width: 10%">10%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 20%">20%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 30%">30%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 40%">40%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 50%">50%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-white" style="width: 60%">60%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 70%">70%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-light" style="width: 80%">80%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-dark" style="width: 90%">90%</div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 25%">25%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 50%">50%</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" style="width: 75%">75%</div>
        </div>
        <hr>

        <div class="progress">
            <div 
                class="progress-bar progress-bar-striped progress-bar-animated" 
                style="width: 25%"
            >
                25%
            </div>
        </div>
        <div class="progress">
            <div 
                class="progress-bar bg-success progress-bar-striped progress-bar-animated" 
                style="width: 50%"
            >
                50%
            </div>
        </div>
        <div class="progress">
            <div 
                class="progress-bar bg-info progress-bar-striped progress-bar-animated" 
                style="width: 75%"
            >
                75%
            </div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar bg-success" style="width: 50%">Free Space</div>
            <div class="progress-bar bg-warning" style="width: 20%">Memory</div>
            <div class="progress-bar bg-danger" style="width: 5%">Cache</div>
        </div>
    </body>
</html>
