<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Manual column width, must add up to 12 -->
        <div class="row">
            <div class="col-sm-6 bg-dark text-white">a</div>
            <div class="col-sm-6 bg-primary text-white">b</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-primary text-white">c</div>
            <div class="col-md-4">d</div>
            <div class="col-md-4 bg-dark text-white">e</div>
        </div>
        <!-- Automatic column width -->
        <div class="row">
            <div class="col">a</div>
            <div class="col bg-dark text-white">b</div>
            <div class="col bg-primary text-white">c</div>
        </div>
    </body>
</html>
