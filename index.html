<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="alert alert-success">I indicate success.</div>
        <div class="alert alert-info">I indicate information.</div>
        <div class="alert alert-warning">I indicate a warning.</div>
        <div class="alert alert-danger">I indicate danger.</div>
        <div class="alert alert-primary">I indicate importance.</div>
        <div class="alert alert-secondary">I indicate less importance.</div>
        <div class="alert alert-light">I'm light.</div>
        <div class="alert alert-dark">I'm dark.</div>
        <hr>

        <div class="alert alert-info">
            Alerts can contain links. See more at 
            <a href="https://www.w3schools.com/bootstrap4/bootstrap_alerts.asp" class="alert-link">
                W3Schools
            </a>
            .
        </div>
        <hr>

        <div class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Alerts can be closed.
        </div>
        <hr>

        <div class="alert alert-info alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Alerts can fade out.
        </div>        
    </body>
</html>
