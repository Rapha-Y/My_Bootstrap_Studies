<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4</title>
        <meta charset="UTF-8">
        <meta name="vieport" content="width=device-width, initial-scale=1">
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Jumbotron</h1>
            <p>Jumbotrons are big gray boxes in which you can put almost any valid html and Bootstrap classes</p>
        </div>
        <hr>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>More details</h1>
                <p>To get rid of rounded borders, make the jumbotron fluid and put a container/container-fluid inside it</p>
            </div>    
        </div>
    </body>
</html>
